<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BEx style guide</title>
	<link rel="stylesheet" href="css/bex-stylesheet.css">
	<link rel="stylesheet" href="css/fonts.css">
	<style type="text/css">
		#login-page {background:url("img/login_bk.jpg") no-repeat 50%; background-size: cover}
		#login-panel {margin-top: 91px}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="bex-styles" id="login-page">
<nav class="navbar navbar-transparent">
	<div class="container-fluid">
		<div class="navbar-header">      
			<a class="navbar-brand" href="#"><img src="img/logo_temp.png" alt="BEx" /></a>
		</div>
	</div>
</nav>
	<div id="login-panel" class="panel panel-default light col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<h2 class="text-center">Login area</h2>
			
		</div>
		<div class="panel-body">
		<form>
			<div class="form-group col-md-10 col-md-offset-1">
				<input class="form-control" type="email" placeholder="Email" required="required">
			</div>
			<div class="form-group col-md-10 col-md-offset-1">
				<input class="form-control" type="password" placeholder="Password" required="required">
				<a href="#">Forgot your password?</a>
			</div>
			<div class="form-group col-md-10 col-md-offset-1">
				<button class="button blue-button">LOGIN</button>
			</div>
			<div class="form-group col-md-10 col-md-offset-1">
				<div class="check-asset">
					<input type="checkbox" name="" checked="checked">
					<p class="no-block">Keep me logged in</p>
				</div>
			</div>
		</form>
		
		</div>
		
	</div>
	
<script type="text/javascript" src="js/bex-components.js"></script>
</body>
</html>
