<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Drop example</title>
	<style type="text/css">
		html, body {margin:0; padding: 0}
		body {background-color: #d1d1d1}
		.drop {border: none; background-color:#2c7bc7; color: #fff; padding: 8px 23px; display: table; font-family: arial, helvetica, sans-serif}
		.drop-container {position: relative; display: inline-block; float: right; margin-left: 15px; cursor: pointer; z-index: 5}
		.hidden-panel {display: none; position: absolute; top: 50px; left: -53px; background-color: #fff; box-shadow: 0 4px 6px -1px #888; padding: 15px;}
		.hidden-panel ul {list-style: none; margin: 0; padding: 0; z-index: 10}
		.hidden-panel ul li {color: #888; cursor: pointer; z-index: 11}
		.drop-container:focus .hidden-panel {display: block;}
		.tip {content: ""; position: absolute; width: 0; height: 0; border-width: 10px; border-style: solid; border-color: transparent transparent #FFFFFF transparent; top: -20px; left: 52px}
	</style>
	<link href='http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
</head>
<body>
<div style="width:100%; height: 600px">
	<div class="drop">
		<span>Option</span>
		<div tabindex="0" class="drop-container">
			<i class="ion-chevron-down"></i>
			<div class="hidden-panel">
				<span class="tip"></span>
				<ul>
					<li>Option 1 suele ser m√°s largo</li>
					<li>Option 2</li>
					<li>Option 3</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		$('.hidden-panel ul li').on('click', function(){
			var dameTexto = $(this).text();
			console.log('Apretaste la opcion: ' + dameTexto);
		});
	});
</script>
</body>
</html>
