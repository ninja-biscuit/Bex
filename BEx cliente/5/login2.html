</header>
<section>
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h1>Login area</h1>
			</div>
			<div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
				<div class="panel panel-default">
				  <div class="panel-body">
				   	<form class="">
						<div class="form-group">
							<label for="inputEmail">Email</label>
	    					<input type="email" class="form-control" id="inputEmail">
	    					<span class="error-input" id="error-email" for="inputEmail"></span>
						</div>
						<div class="form-group">
							<label for="inputPass">Password</label>
	    					<input type="password" class="form-control" id="inputPass">
	    					<span class="error-input" id="error-pass" for="inputPass"></span>
	    					<a class="pull-right" href="">Forgot your password?</a>
	    				</div>
						<div class="form-group">
							<input type="button" value="Log In" name="submit" id="submit" class="btn btn-default">
						</div>						
						<div class="checkbox">
							<label>
								<input type="checkbox" checked> Keep me logged in
							</label>
							
						</div>
					</form>
				  </div>
				</div>				
			</div>
		</div>	
	</div>
	
</section>
<!--script type="text/javascript" src="dummy-functions.js"></script-->
<script type="text/javascript">
$(document).ready(function(){
	// Dummy validation
			
	$('#submit').on('click', function(){
		$('#error-email, #error-pass').empty();
		var inputMail = $('#inputEmail').val();
		var inputPass = $('#inputPass').val();
		var theMail = "user";
		var thePass = "user*pass123";
		var validMail;
		var validPass;
		if(inputMail != theMail){
			//mailError = "Invalid email address";
			$('#error-email').html("Invalid email address");
		} else {
			validMail = true;
		}
		if(inputPass != thePass){
			//passError = "Incorrect password";
			$('#error-pass').html("Incorrect password");
		} else {
			validPass = true;
		}
		if(validMail && validPass === true){
			alert("Welcome user");
		}
	});
});
</script>
